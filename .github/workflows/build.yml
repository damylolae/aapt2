name: Build aapt2

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Reason'
        required: false
        default: 'Update package'

jobs:
  build:
    name: Build aapt2
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    strategy:
      matrix:
        target_arch: [x86_64, i686, aarch64, armv7a]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r23c
          add-to-path: true

      - name: Set compiler and page size
        run: |
          export ANDROID_PAGE_SIZE=16384
          case ${{ matrix.target_arch }} in
            x86_64)
              export CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android16-clang
              export CXX=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android16-clang++
              ;;
            i686)
              export CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android16-clang
              export CXX=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android16-clang++
              ;;
            aarch64)
              export CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android16-clang
              export CXX=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android16-clang++
              ;;
            armv7a)
              export CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi16-clang
              export CXX=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi16-clang++
              ;;
          esac
          echo "CC=$CC"
          echo "CXX=$CXX"
          echo "ANDROID_PAGE_SIZE=$ANDROID_PAGE_SIZE"

      - name: Build aapt2
        run: |
          echo "Building aapt2 for ${{ matrix.target_arch }}"
          ./build.sh ${{ matrix.target_arch }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: dist-${{ matrix.target_arch }}
          subject-path: dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target_arch }}
          path: dist
